<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/form" class="btn-success"> Adicionar Piscicultores</a>
    </div>

<div class="col-8 m-auto pt-3 pb-2 text-center">

      </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <!--INICIO DO CABEÇALHO -->
          <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Piscicultor</th>
                <th scope="col">RG</th>
                <th scope="col">Contato</th>
                <th scope="col">Ações</th>
            </tr>
          </thead>
            <!-- FIM DO CABEÇALHO-->
          <tbody>
           <!-- CORPO DA LINHA-->
               {% for dbs in db %}
            <tr>
                 <th scope="row">{{dbs.id}}</th>
                 <td>{{dbs.piscicultor}}</td>
                 <td>{{dbs.rg}}</td>
                 <td>{{dbs.contato}}</td>
                <td>
                    <a href="/view/{{dbs.id}}/" class ="btn btn-dark">Visualizar</a>
                     <a href="/edit/{{dbs.id}}/" class ="btn btn-primary">Editar</a>
                     <a href="delete/{{dbs.id}}/" class ="btn btn-danger btnDel">Deletar</a>
                </td>
            </tr>
            {% endfor %}
         </tbody>
        </table>
    </div>
</body>
</html>
