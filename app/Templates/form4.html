<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cadastro</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro Ração</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <div id="result"></div>
        <form name="form4" id="form4" action="{% if db %}/update4/{{db.id}}/{% else %}/create4/{% endif %}" method="POST"}>
            {% csrf_token %}
            <div class="form-group mt-4">Quantidade de ração kg:{{form4.quantidaderacaokg}}</div>
            <div class="form-group mt-4">Marca da ração:{{form4.marcaracao}}</div>
            <div class="form-group mt-4">Preço da ração:{{form4.precoracao}}</div>
            <div class="form-group mt-4">Proteina Bruta:{{form4.protreinabruta}}</div>
            <div class="form-group mt-4">
                <input type="submit" class=" btn btn-success" value="Salvar">
            </div>
        </form>
         {% load static %}
         <script src="{% static 'javascripts.js' %}"></script>
    </div>
</body>
</html>
