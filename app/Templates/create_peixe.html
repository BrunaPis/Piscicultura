{% load static %}
<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="{% static 'css/create_peixe.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="form-container square-container">
    <div class="pt-2 pb-2 text-center">
        <h1>Cadastro Peixe</h1>
    </div>
    <div class="pt-2 pb-2 text-center">
        <div id="result"></div>
        <form name="formPeixe" id="formPeixe" action="{% if db %}/updatePeixe/{{db.id}}/{% else %}/create_peixe/{% endif %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ formPeixe.especie.id_for_label }}"> Especie:</label>
                {{ formPeixe.especie }}
            </div>
            <div class="form-group">
                <label for="{{ formPeixe.pesoMedioPeixe_kg.id_for_label }}">Peso Medio do Peixe_kg:</label>
                {{ formPeixe.pesoMedioPeixe_kg }}
            </div>
            <div class="form-row justify-content-center">
                <div class="col-md-3">
                    <input type="submit" class="btn btn-success btn-block" value="Salvar">
                </div>
                <div class="col-md-3">
                    <a href="/" class="btn btn-success btn-block">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
