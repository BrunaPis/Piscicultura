<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cadastro</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro PEIXE</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-success">Voltar</a>
    </div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <div id="result"></div>
        <form name="form3" id="form3" action="{% if db %}/update3/{{db.id}}/{% else %}/create3/{% endif %}" method="POST"}>
            {% csrf_token %}
            <div class="form-group mt-4">Especie:{{form3.especie}}</div>
            <div class="form-group mt-4">Peso Medio do Peixe_kg:{{form3.pesoMedioPeixe_kg}}</div>
            <div class="form-group mt-4">
                <input type="submit" class=" btn btn-success" value="Salvar">
            </div>
        </form>
         {% load static %}
         <script src="{% static 'javascripts.js' %}"></script>
    </div>
</body>
</html>
